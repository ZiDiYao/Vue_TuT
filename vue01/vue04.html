<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 一夫一妻</title> 

    <script src="../js/vue.min.js"></script>
</head>
<body> 

    <!-- 可以不使用 Template, 直接写在标签中  -->

    <div id="app"> <div><h1>{{msg}}</h1> <h1>Hello</h1></div>,</div> 
    <div class="app"></div>
    <div class="app"></div> 
    <!-- 一个 Vue 实例只能接管一个容器, 一旦接管到容器后, 即使后面有相同的容器, Vue 也不管 --> 


    <!-- 两个 Vue 实例去管理一个容器也是不被允许的 -->

    <script> 
    /*  
    关于 template 配置 
    1. 只能有一个根结点 <h1></h1>
    2. 当 data 中的数据发生变化, 模版语句就一定会重新编译 
    3. 只要 data 变, template 就会重新编译, 重新渲染 

    */

    Vue.config.productionTip = false

        new Vue({ 
            data:{
                msg: "Hello Vue !!!"
            }

        }).$mount("#app")



    </script>
    
</body>
</html>
